cradle:
  multi:
  - path: "./opentelemetry/src"
    config: { cradle: {stack: {component: "opentelemetry:lib"}} }
  - path: "./opentelemetry-lightstep/src"
    config: { cradle: {stack: {component: "opentelemetry-lightstep:lib"}} }
  - path: "./opentelemetry-lightstep/exe/eventlog-to-lightstep"
    config: { cradle: {stack: {component: "opentelemetry-lightstep:exe:eventlog-to-lightstep"}} }
  - path: "./opentelemetry-extra/src"
    config: { cradle: {stack: {component: "opentelemetry-extra:lib"}} }
