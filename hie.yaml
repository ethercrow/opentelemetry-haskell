    config: { cradle: {stack: {component: "opentelemetry-extra:exe:eventlog-to-zipkin"}} }
  - path: "./opentelemetry-extra/exe/eventlog-to-tracy"
    config: { cradle: {stack: {component: "opentelemetry-extra:exe:eventlog-to-tracy"}} }
  - path: "./opentelemetry-extra/exe/eventlog-to-chrome"
    config: { cradle: {stack: {component: "opentelemetry-extra:exe:eventlog-to-chrome"}} }
  - path: "./opentelemetry-extra/exe/eventlog-summary"
    config: { cradle: {stack: {component: "opentelemetry-extra:exe:eventlog-summary"}} }
  - path: "./opentelemetry-wai/src"
    config: { cradle: {stack: {component: "opentelemetry-wai:lib"}} }
  - path: "./opentelemetry-extra/unit-tests"
    config: { cradle: {stack: {component: "opentelemetry-extra:test:unit-tests"}} }
